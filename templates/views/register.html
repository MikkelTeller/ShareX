{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
    <h1 class="pb-3">Register</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary mb-3" type="submit">Sign Up</button>
        <p>Already have an account? <a href="/login">Sign In!</a></p>
    </form>

{% endblock %}
