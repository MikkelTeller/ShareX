{% extends "layout.html" %}

{% block title %}Home{% endblock %}


{% block main %}

<div class="container text-left bg-1">
<h1 class="pb-3">My Groups</h1>

{% for group in groups %}
    <div class="container bg-light">
        <h2><a href="#" class="text-decoration-none">{{ group["group_name"] }}</a></h2>
        <p>Last updated: {{ group["last_updated"] }}</p>
    </div>
{% endfor %}

</div>

{% endblock %}
